{% extends "base.html" %} {% block content %}



<div>
   
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Image File
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div>
            <h5>
                <span>File Loaded....!  </span>
            </h5>
        </div>
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <br>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Extract Text...</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <h3 id="result0" style="color: rgb(1, 1, 2); font-style: italic;">
        <span>  </span>
    </h3>
    <br>
    <h3 id="result" style="color: rgb(1, 1, 2); font-weight: bold;">
        <span>  </span>
    </h3>

    <form action="{{url_for('saveText')}}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg " id="btn-predict-1" style="display:none;">Forward</button>
    </form>
        
</div>

{% endblock %}
